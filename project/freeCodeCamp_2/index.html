<!DOCTYPE html>
<html>
<div id="main">
<head>
	<title>freeCodeCamp: Survey</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<h1 id="title">Survey Project</h1>
<div id="form-outer">
  <form id="survey-form" method="get">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name" required>* Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email" required>* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age"> Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentPos">Which option best describes your current role?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled value>Select an option</option>
      <option  value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Self Employed</option>
      <option value="other">Other</option>
    </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">* Which type question you like?</label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Multiple Choice<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Long Answer Question<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Short Answer Question<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="preferences">Which languages you are familiar with?<br> </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="good" value="1" type="checkbox" class="userRatings">Java</label></li>
          <li class="checkbox"><input name="good" value="2" type="checkbox" class="userRatings">JavaScript</li>
          <li class="checkbox"><label><input name="good" value="3" type="checkbox" class="userRatings">Python</label></li>
          <li class="checkbox"><label><input name="good" value="4" type="checkbox" class="userRatings">Machine Assembly Language</label></li>
          <li class="checkbox"><label><input name="good" value="5" type="checkbox" class="userRatings">OCaml</label></li>
          <li class="checkbox"><label><input name="good" value="6" type="checkbox" class="userRatings">C&C++</label></li>
          <li class="checkbox"><label><input name="good" value="7" type="checkbox" class="userRatings">JavaScript</label></li>
          <li class="checkbox"><label><input name="good" value="8" type="checkbox" class="userRatings">Haskell</label></li>
          <li class="checkbox"><label><input name="good" value="9" type="checkbox" class="userRatings">MATLAB</label></li>
          <li class="checkbox"><label><input name="good" value="10" type="checkbox" class="userRatings">FORTRAN</label></li>
          <li class="checkbox"><label><input name="good" value="10" type="checkbox" class="userRatings">Swift</label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
      <div class="rightTab">
        <textarea id="comment" class="input-field" style="height:80px;resize:vertical;" name="comment" placeholder="Please enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
 </body> 
</div>
