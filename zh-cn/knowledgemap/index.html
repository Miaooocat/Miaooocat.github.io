    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
 <div id="main" style="width: 100%;height:800px;"></div>
 <script type="text/javascript">
     // 基于准备好的dom，初始化echarts实例
     var myChart = echarts.init(document.getElementById('main'));
     var colors = ['#FF7853', '#FFAE57', '#EA5151', '#CC3F57', '#9A2555'];
     var data = [
         {
             name: '知识',
             itemStyle: {
             },
             children: [{
                 name: '人文',
                 value: 1,
                 itemStyle: {
                     color: colors[0]
                 }
             }, {
                 name: '自然',
                 itemStyle: {
                     color: colors[1]
                 },
                 children: [{
                     name: '计算机',
                     itemStyle: {
                         color: colors[2]
                     },
                     children: [{
                         name: '语言',
                         value: 1,
                         itemStyle: {
                             color: colors[3]
                         },
                         children: [{
                             name: 'Java',
                             value: 1,
                             itemStyle: {
                                 color: colors[4]
                             }
                         }]

                     },
                     {
                         name: '框架',
                         itemStyle: {
                             color: colors[0]
                         },
                         children: [{
                             name: 'Spring',
                             value: 1,
                             itemStyle: {
                                 color: colors[1]
                             }
                         }]

                     }]
                 },
                 {
                     name: '数学',
                     value: 1,
                     itemStyle: {
                         color: colors[2]
                     },
                 },
                 {
                     name: '生物',
                     value: 1,
                     itemStyle: {
                         color: colors[3]
                     },
                 }]
             }]
         }, {
             name: '智慧',
             itemStyle: {
                 color: colors[4]
             },
             children: [{
                 name: '自我',
                 itemStyle: {
                     color: colors[0]
                 },
                 children: [{
                     name: '三观',
                     value: 1,
                     itemStyle: {
                         color: colors[1]
                     }
                 }, {
                     name: '生死',
                     value: 1,
                     itemStyle: {
                         color: colors[2]
                     }
                 }]
             },
             {
                 name: '外在',
                 itemStyle: {
                     color: colors[3]
                 },
                 children: [{
                     name: '目标',
                     value: 1,
                     itemStyle: {
                         color: colors[4]
                     }
                 }, {
                     name: '系统性思维',
                     value: 1,
                     itemStyle: {
                         color: colors[0]
                     }
                 }]
             }]
         }];

     option = {
         series: {
             type: 'sunburst',
             highlightPolicy: 'ancestor',
             data: data,
             radius: [0, '95%'],
             sort: null,
             levels: [{}, {
                 r0: '10%',
                 r: '25%',
                 itemStyle: {
                     borderWidth: 2
                 },
                 label: {
                     rotate: 'rotation'
                 }
             }, {
                 r0: '25%',
                 r: '45%',
                 label: {
                     align: 'center'
                 }
             }, {
                 r0: '45%',
                 r: '65%',
                 label: {
                     position: 'inside',
                     padding: 3,
                     silent: false
                 },
                 itemStyle: {
                     borderWidth: 3
                 }
             }, {
                 r0: '65%',
                 r: '80%',
                 label: {
                     position: 'inside',
                     padding: 4,
                     silent: false
                 },
                 itemStyle: {
                     borderWidth: 3
                 }
             }, {
                 r0: '80%',
                 r: '82%',
                 label: {
                     position: 'outside',
                     padding: 4,
                     silent: false
                 },
                 itemStyle: {
                     borderWidth: 3
                 }
             }]
         }
     };
     // 使用刚指定的配置项和数据显示图表。
     myChart.setOption(option);
     myChart.on('click', function (param){
                 var name=param.name;
                 if(name=="Java"){
                     window.location.href="http://google.com/";
                 }
                 else if (name == "Spring"){
                     window.location.href="http://google.com/";
                 }

             });
 </script>

                    <script>
                        var now = new Date();
                        function createtime() {
                            var grt= new Date("03/20/2019 00:00:00");
                            now.setTime(now.getTime()+250);
                            days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days);
                            hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours);
                            if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
                            mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;}
                            seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
                            snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;}
                            document.getElementById("timeDate").innerHTML = "本站已不安全运行 "+dnum+" 天 ";
                            document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分钟 " + snum + " 秒";
                        }
                    setInterval("createtime()",250);
                    </script>
